<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Travel-tainment</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

	<!-- bootstrap-daterangepicker -->
    <link href="../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>
  <script type="text/javascript">
   function logIn(){
        var email = $("#emailid").val();
		if(email == "traveller@gmail.com")
		{
				 window.open("travellerHome.html","_self");
		}
		else if(email == "promoter@gmail.com"){
				window.open("promoterHome.html","_self");
		}
		else{
			alert("Wrong credentials")
		}
	}

	
        
        


  </script>

  <body class="login">
        <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Login Form</h1>
              <div>
                <input type="text" id ="emailid" class="form-control" placeholder="Email id" required="" />
              </div>
              <div>
                <input type="password" id="password" class="form-control" placeholder="Password" required="" />
              </div>
			  <label class="control-label col-md-3 col-sm-3 col-xs-12" id="from" >From<span class="required">*</span>
                        </label>
						   <div>
                <input type="text" id="from" class="form-control" placeholder="Bangalore" required="" />
              </div>
			  <label class="control-label col-md-3 col-sm-3 col-xs-12" id="To" >To<span class="required">*</span>
                        </label>
			     <div>
                <input type="text" id="to" class="form-control" placeholder="Enter your destination" required="" />
              </div>
						
              <div style="padding-top:100px;position:relative;left:46px;">
                <a class="btn btn-default submit" id="login" onclick="logIn()">Log in</a>
              </div>
			  <div>
			   <a class="reset_pass" id="lostPass" href="#">Lost your password?</a>
			  </div>
              <div class="clearfix"></div>
		
              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i>Travel-tainment</h1>
                  <p>©2016 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>
       				
        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
               <label class="control-label col-md-3 col-sm-3 col-xs-12" id="dateOfBirthTag" >Date Of Birth <span class="required">*</span>
                        </label>
				<label class="control-label col-md-3 col-sm-3 col-xs-12" id="userType" >User Type<span class="required">*</span>
                        </label>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
			  <div class="form-group">
                        
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="birthday" placeholder ="dd/mm/yyyy" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
              </div>
			 <div>
			 <form id="myRadioForm">
			<label id="traveller" class="radio-inline">
			<input id= "travellerRadio" type="radio" name="optradio" value="T">Traveller
			</label>
			<label id ="promoter" class="radio-inline">
				<input id= "promoterRadio" type="radio" name="optradio" value="P">Promoter
			</label>
			</form>
			 </div>
			 
              <div  style="position:relative; top:50px;width:200px;left:64px">
                <a  class="btn btn-default submit "  href="login.html">Submit</a>
              </div>
			  <div id ="payCards" style="position: relative;top: 84px;width: 1000px;left:-72px" ></div>
            
              <div class="separator" style="position:relative; top:157px; ">
                <p class="change_link">Already a member ?
                  <a href="login.html" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i>Travel-tainment</h1>
                  <p>©2016 All Rights Reserved.</p>
                </div>
              </div>
			  
			   <div class="clearfix"></div>
				 
            </form>
          </section>
		
      </div>
    </div>
	<!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="../vendors/moment/min/moment.min.js"></script>
    <script src="../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script>
      $(document).ready(function() {
        $('#birthday').daterangepicker({
          singleDatePicker: true,
          calender_style: "picker_4"
        }, function(start, end, label) {
          console.log(start.toISOString(), end.toISOString(), label);
        });
		$("#promoterRadio").change(function(){
	$("#payCards").append('<div class="row"><div class="col-xs-6"><p class="lead">Payment Methods:</p><img src="images/visa.png" alt="Visa"><img src="images/mastercard.png" alt="Mastercard"><img src="images/american-express.png" alt="American Express"><img src="images/paypal.png" alt="Paypal"><p class="text-muted well well-sm no-shadow" style="margin-top: 10px;">Pay For your Premium account</p></div></div>');
   });
    $("#travellerRadio").change(function(){
	$("#payCards").empty();
	});
      });
    </script>
    <!-- /bootstrap-daterangepicker -->
  </body>
</html>
